<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&family=Poppins:wght@400;600;800&family=Ubuntu&display=swap" rel="stylesheet">

     <div class="container">
        <h1>Contact Us </h1>

                            <div class="input-row">

                                   <label>Name </label>
                                   <input type="text" placeholder=" your name">
                               </div>
                         
                              <div class="input-group">
                               <label>Phone </label>
                               <input type="text" placeholder="+212 000 000 000">
                           </div>
                    
                      
                         
                       </div>
                          <div class="input-row">
                           <div class="input-group">
                           <label>Email </label>
                           <input type="email" placeholder="contactus@gmail.com">
                       </div>
                
                       <div class="input-group">
                           <label>Subject </label>
                           <input type="text" placeholder="subject">
                       </div>
               </div>
             

            <label>Message</label>
            <textarea rows="5" placeholder="Your massage"></textarea>

               <button type="submit">SEND</button>
